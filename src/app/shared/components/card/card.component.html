<mat-card>
  <mat-card-header>
    <h2><app-icon [element]="spell.type"></app-icon> {{ spell.name }}</h2>
    <div>
      <span><strong>LEVEL: </strong>{{ spell.level | iscantrip }}</span>
      <span><strong>CASTING TIME: </strong>{{ spell.castingTime }}</span>
      <span><strong>DURATION: </strong>{{ spell.duration }}</span>
      <span><strong>COMPONENTS: </strong>{{ spell.components }}</span>
    </div>
  </mat-card-header>
  <mat-card-content>
    {{ spell.description }}
  </mat-card-content>
  <mat-card-actions>
    <mat-chip-list aria-label="Spells Tags">
      <mat-chip color="primary"> DAMAGE </mat-chip>
      <mat-chip color="primary"> DAMAGE </mat-chip>
      <mat-chip color="primary"> DAMAGE </mat-chip>
      <mat-chip color="primary"> DAMAGE </mat-chip>
      <mat-chip color="primary"> DAMAGE </mat-chip>
    </mat-chip-list>
  </mat-card-actions>
</mat-card>

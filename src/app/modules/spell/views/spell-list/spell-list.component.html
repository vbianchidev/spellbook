<div class="title">
  <h1>Spells</h1>
  <span>99 spells</span>
  <div class="search">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
    <button mat-raised-button>SEARCH</button>
  </div>
</div>

<div *ngIf="hasLoaded(spellList$ | async); then list; else loading">
  here is ignored
</div>

<ng-template #list>
  <mat-list
    *ngFor="
      let item of iterableDictionary(spellList$ | async | groupBy: 'element')
    ">
    <div class="subheader" mat-subheader>
      {{ item.key | iscantrip | uppercase }}
    </div>
    <mat-list-item *ngFor="let spell of item.data" matRipple>
      <div mat-list-icon><app-icon [element]="spell.type"></app-icon></div>
      <div mat-line>{{ spell.name }}</div>
      <div mat-line>{{ spell.duration }}</div>
    </mat-list-item>
  </mat-list>
</ng-template>

<ng-template #loading>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
